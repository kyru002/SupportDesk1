version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: proyecto-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: proyecto-app
    ports:
      - "5001:5001"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/proyecto-db
      - JWT_SECRET=una-clave-secreta-muy-segura-123
      - NODE_ENV=production
    volumes:
      - frontend-dist:/app/frontend/dist
    networks:
      - app-network

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: proyecto-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - frontend-dist:/usr/share/nginx/html:ro
    depends_on:
      - app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data:
  frontend-dist:
